<!doctype html>
<html lang="CZ"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/styl.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

<!-- Fragment menu   -->
<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/images/logo.webp" alt="logo" width="40" height="40" class="me-2">
                <span class="fw-bold">Pojišťovna Luban</span>
            </a>

            <!-- SPRÁVNÉ NASTAVENÍ TOGGLERU -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- MENU -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/}" class="nav-link">Domů</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/pojistenci}" class="nav-link">Pojištěnci</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/pojisteni}" class="nav-link">Pojištění</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/about}" class="nav-link">O nás</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/contact}" class="nav-link">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>

</body>
</html>
